<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Bot</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
        }

        /* Top section outside form */
        .top-section {
            background: linear-gradient(90deg, #3b82f6, #6b21a8);
            color: #fff;
            padding: 30px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .top-section h1 {
            font-size: 2rem;
            margin: 0;
        }

        /* 3D Form Container styling */
        form {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* 3D effect */
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px; /* Spacing between top section and form */
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        form:hover {
            transform: translateY(-5px); /* Slight lift for a 3D feel */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Label and input styling */
        label {
            font-size: 1rem;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        /* 3D Input Field styling */
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f4f8; /* Light grey background for blank color */
            font-size: 1rem;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1); /* Inset shadow for 3D look */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Input focus effect */
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: inset 0px 2px 6px rgba(0, 0, 0, 0.15); /* Stronger inset shadow on focus */
        }
        
        /* Button styling */
        button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Button shadow for 3D effect */
        }
        
        /* Button hover effect */
        button:hover {
            background-color: #2563eb;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }

        /* Passcode input styling */
        input[readonly] {
            background-color: #f9fafb;
            color: #333;
            font-weight: bold;
            text-align: center;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1); /* Inset shadow for readonly field */
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h1>Password Reset Bot</h1>
    </div>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="empcode">Empcode:</label>
        <input type="text" id="empcode" name="empcode"><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email"><br>

        <button type="button" onclick="generatePasscode()">Generate Passcode</button><br><br>

        <label for="passcode">Passcode:</label>
        <input type="text" id="passcode" name="passcode" readonly>
    </form>

    <script>
        function generatePasscode() {
            // Generate a random 6-digit passcode
            const passcode = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('passcode').value = passcode;
        }
    </script>
</body>
</html>
